{{- $values := include "anycableGo.values" . | fromYaml }}
{{- with ($values.env | default dict) }}
---
apiVersion: v1
data:
  ANYCABLE_REDIS_URL: {{ .anycableRedisUrl | b64enc | quote }}
  {{- if .anycableRedisSentinels }}
  ANYCABLE_REDIS_SENTINELS: {{ .anycableRedisSentinels | b64enc | quote }}
  {{- end }}
  {{- if .custom }}
  {{- range $key, $val := .custom }}
  {{ $key }}: {{ $val | toString | b64enc | quote }}
  {{- end }}
  {{- end }}
kind: Secret
metadata:
  labels:
    app: {{ template "anycableGo.name" $ }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}"
    release: {{ $.Release.Name | quote }}
    heritage: {{ $.Release.Service | quote }}
  name: "{{ template "anycableGo.fullname" $ }}-secrets"
type: Opaque
{{- end }}
